<div class="modal-header">
    <div class="pull-right circle" ng-click="closeModal();"><i class="fa fa-times" aria-hidden="true"></i></div>
</div>
<div class="modal-body" id="modal-body"></div>
    <flex-slider flex-slide="slide in portImage track by $index" slideshowSpeed=1000 prev-text="" next-text="" slideshow="true">
        <!--{{slide}}-->
        <li>
            <img ng-src="{{slide.image | uploadpath}}">
        </li>
    </flex-slider>
</div>
